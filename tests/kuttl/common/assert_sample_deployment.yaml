#
# Check for:
#
# - 1 OVNNorthd CR
# - 2 OVNDBCluster CR (ovndbcluster-nb-sample, ovndbcluster-sb-sample)
# - 1 OVNController CR
# - Deployment with 1 Pod for OVNNorthd CR
# - Daemonset with 3 Pods for OVNController CR
# - ovsdbserver-nb-0 Pod
# - ovsdbserver-sb-0 Pod
# - ovn-controller- Pod
# - ovsdbserver-nb Service
# - ovsdbserver-nb-0 Service
# - ovsdbserver-sb Service
# - ovsdbserver-sb-0 Service

apiVersion: ovn.openstack.org/v1beta1
kind: OVNNorthd
metadata:
  finalizers:
  - OVNNorthd
  name: ovnnorthd-sample
  namespace: openstack
spec:
  containerImage: quay.io/podified-antelope-centos9/openstack-ovn-northd:current-podified
  logLevel: info
  replicas: 1
status:
  readyCount: 1
---
apiVersion: ovn.openstack.org/v1beta1
kind: OVNDBCluster
metadata:
  finalizers:
  - OVNDBCluster
  name: ovndbcluster-nb-sample
  namespace: openstack
spec:
  containerImage: quay.io/podified-antelope-centos9/openstack-ovn-nb-db-server:current-podified
  dbType: NB
  logLevel: info
  replicas: 1
  storageClass: local-storage
  storageRequest: 10G
status:
  readyCount: 1
---
apiVersion: ovn.openstack.org/v1beta1
kind: OVNDBCluster
metadata:
  finalizers:
  - OVNDBCluster
  name: ovndbcluster-sb-sample
  namespace: openstack
spec:
  containerImage: quay.io/podified-antelope-centos9/openstack-ovn-sb-db-server:current-podified
  dbType: SB
  logLevel: info
  replicas: 1
  storageClass: local-storage
  storageRequest: 10G
status:
  readyCount: 1
---
apiVersion: ovn.openstack.org/v1beta1
kind: OVNController
metadata:
  finalizers:
  - OVNController
  name: ovncontroller-sample
  namespace: openstack
spec:
  external-ids:
    ovn-bridge: br-int
    ovn-encap-type: geneve
    system-id: random
  ovnContainerImage: quay.io/podified-antelope-centos9/openstack-ovn-controller:current-podified
  ovsContainerImage: quay.io/podified-antelope-centos9/openstack-ovn-base:current-podified
status:
  desiredNumberScheduled: 1
  numberReady: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ovn-northd
  namespace: openstack
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: ovn-northd
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: service
                  operator: In
                  values:
                  - ovn-northd
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - args:
        - -c
        - /usr/local/bin/kolla_set_configs && /usr/local/bin/kolla_start
        command:
        - /bin/bash
        image: quay.io/podified-antelope-centos9/openstack-ovn-northd:current-podified
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
              - /usr/bin/pidof
              - ovn-northd
          failureThreshold: 3
          initialDelaySeconds: 3
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 5
        securityContext:
          runAsUser: 0
        name: ovn-northd
        readinessProbe:
          exec:
            command:
              - /usr/bin/pidof
              - ovn-northd
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
        resources: {}
      serviceAccount: ovnnorthd-ovnnorthd-sample
      serviceAccountName: ovnnorthd-ovnnorthd-sample
      restartPolicy: Always
status:
  availableReplicas: 1
  replicas: 1
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ovn-controller
  namespace: openstack
status:
  numberReady: 1
---
# the openshift annotations can't be checked through the deployment above
apiVersion: v1
kind: Pod
metadata:
  annotations:
    openshift.io/scc: privileged
  labels:
    service: ovn-northd
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    openshift.io/scc: privileged
  labels:
    service: ovsdbserver-nb
  name: ovsdbserver-nb-0
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    openshift.io/scc: privileged
  labels:
    service: ovsdbserver-sb
  name: ovsdbserver-sb-0
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    openshift.io/scc: privileged
  labels:
    service: ovn-controller
  generateName: ovn-controller-
status:
  phase: Running
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ovsdbserver-nb
  name: ovsdbserver-nb
  namespace: openstack
spec:
  ports:
    - name: north-raft
      port: 6643
      protocol: TCP
      targetPort: 6643
  selector:
    service: ovsdbserver-nb
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ovsdbserver-nb
    statefulset.kubernetes.io/pod-name: ovsdbserver-nb-0
  name: ovsdbserver-nb-0
  namespace: openstack
spec:
  ports:
    - name: north
      port: 6641
      protocol: TCP
      targetPort: 6641
    - name: north-raft
      port: 6643
      protocol: TCP
      targetPort: 6643
  selector:
    service: ovsdbserver-nb
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ovsdbserver-sb
  name: ovsdbserver-sb
  namespace: openstack
spec:
  ports:
    - name: south-raft
      port: 6644
      protocol: TCP
      targetPort: 6644
  selector:
    service: ovsdbserver-sb
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ovsdbserver-sb
    statefulset.kubernetes.io/pod-name: ovsdbserver-sb-0
  name: ovsdbserver-sb-0
  namespace: openstack
spec:
  ports:
    - name: south
      port: 6642
      protocol: TCP
      targetPort: 6642
    - name: south-raft
      port: 6644
      protocol: TCP
      targetPort: 6644
  selector:
    service: ovsdbserver-sb
  type: ClusterIP
